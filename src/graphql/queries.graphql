query GetSchools {
  getSchools {
    id
    name
    fullAddress
    lat
    lng
    websiteURL
    emailSuffix
    updatedAt
    createdAt
  }
}

query GetSchoolFaculties($schoolId: ID!) {
  getSchoolFaculties(schoolId: $schoolId) {
    faculties {
      id
      name
      updatedAt
      createdAt
      departments {
        id
        name
      }
    }
  }
}
