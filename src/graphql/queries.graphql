query GetSchools {
  getSchools {
    id
    name
    fullAddress
    lat
    lng
    websiteURL
    emailSuffix
    updatedAt
    createdAt
  }
}

query GetSchoolFaculties($schoolId: ID!) {
  getSchoolFaculties(schoolId: $schoolId) {
    faculties {
      id
      name
      updatedAt
      createdAt
      departments {
        id
        name
      }
    }
  }
}

query GetAdmin {
  getAdmin {
    id
    email
    fullName
    role
    updatedAt
    createdAt
    status
    profileImage
    lastSeen
  }
}


query GetAdmins {
  getAdmins {
    createdAt
    updatedAt
    fullName
    email
    id
    role
    status
    profileImage
    lastSeen
  }
}